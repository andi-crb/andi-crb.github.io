    <h1>Andi Buchanan</h1>
    
    <article>
    <h2>To Do List</h2>
    <ul id="checklist">
    <li>
      <span>Oranges</span>
      <input value="Oranges" />
    </li>
    <li>
      <span>Bananas</span>
      <input value="Bananas" />
    </li>
    <li>
      <span>Apples</span>
      <input value="Apples" />
    </li>
    <script>
    var checklist = document.getElementById("checklist");
    var items = checklist.querySelectorAll("li");
    for (var i = 0; i < items.length; i++) {
      items[i].addEventListener("click", editItem)
    }

    function editItem() {
      this.className = "edit";
    }
    </script>
  </article>
